<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700|Oswald:300,400,500,600,700|Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
   <title>Halloween Quests</title>
</head>




<body>

   <div class="wrapper active-element">

      <div id="landing-container" class="landing-container">

         <!-- This starts the landing page options -->
         <div class="banner-column">
            <div class="main-banner">
               <h1>H</h1><h2>ALLOWEEN</h2> <h1>Q</h1><h2>UESTS</h2>
            </div>
   
            <div class="introduction">
               Welcome, esteemed guest. <br />
               Please select the Quest you are on:
            </div>
   
            <div class="button-column">
                  <button type="button" id="firstButton" class="firstButton">[ Werewolves Within ]</button>
            </div>
   
            <div class="button-column">
               <button type="button" class="secondButton">[ Sick of the Plague  ]</button>
            </div>
   
            <div class="button-column">
               <button type="button" class="thirdButton">[ Malgore's Treasure ]</button>
            </div>
         </div>
      </div>
       


       <div id="werewolf-container" class="werewolf-container">
         Hello there!
         <div class="werewolf-banner">
            <h1>W</h1><h2>EREWOLF</h2> <h1>W</h1><h2>ITHIN</h2>
            <div>
               <button type="button" id="backButton" class="backButton">[ Back ]</button>
            </div>
         </div>

      </div>








   </div>

  



  <!--<button onclick="clickCounter()" type="button">Click me!</button>-->


  <script src="app.js"></script>
</body>
</html>
